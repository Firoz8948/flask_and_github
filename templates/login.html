{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post" action="{{ url_for('login') }}" class="form">
    <label>Enter your 4-digit Code:</label>
    <input type="text" name="code" pattern="\d{4}" maxlength="4" required>
    <button type="submit">Login</button>
</form>
<p>Not registered yet? <a href="{{ url_for('register') }}">Register here</a></p>
{% endblock %}
