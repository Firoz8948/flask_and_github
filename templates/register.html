<!DOCTYPE html>
<html>
<head>
    <title>Register - Gym Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Register for Gym Subscription</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label class="form-label">Name:</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Age:</label>
                            <input type="number" name="age" min="10" max="100" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Subscription Pack Name:</label>
                            <input type="text" name="pack_name" class="form-control" placeholder="Silver, Gold, etc." required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Amount:</label>
                            <input type="number" step="0.01" name="amount" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Subscription Validity (days):</label>
                            <input type="number" name="validity_days" min="1" max="365" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{{ url_for('home') }}">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
