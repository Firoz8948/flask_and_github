{% extends 'base.html' %}
{% block content %}
<h2>Register</h2>
{% if registered %}
  <div class="success-message">
    <p><strong>Registration successful!</strong></p>
    <p>Your unique 4-digit code is: <span class="code">{{ code }}</span></p>
    <p>Please save this code. You will need it to login.</p>
    <a href="{{ url_for('home') }}">Go to Login</a>
  </div>
{% else %}
<form method="post" class="form">
    <label>Name:</label>
    <input type="text" name="name" required>
    <label>Age:</label>
    <input type="number" name="age" min="1" max="120" required>
    <label>Plan Name:</label>
    <input type="text" name="plan_name" required>
    <label>Amount:</label>
    <input type="number" name="amount" min="0" step="0.01" required>
    <label>Expiry Date:</label>
    <input type="date" name="expiry_date" required>
    <button type="submit">Register</button>
</form>
{% endif %}
<p>Already registered? <a href="{{ url_for('home') }}">Login here</a></p>
{% endblock %}
