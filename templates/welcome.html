<!DOCTYPE html>
<html>
<head>
    <title>Welcome - Gym Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow mt-5">
                <div class="card-header bg-primary text-white">
                    <h3>Welcome, {{ name }}!</h3>
                </div>
                <div class="card-body">
                    <p>Your Subscription Expiry Date: <span class="fw-bold">{{ expiry }}</span></p>
                    <p>Days Left: <span class="fw-bold">{{ days_left }}</span></p>
                    <a href="{{ url_for('home') }}" class="btn btn-primary w-100">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
